<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man</title>
    <!--BootStrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Hangman Game!</h1>
            <p class="lead">Can you guess the fruit?</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Word to guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _</h2>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Letters Guessed: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Lose Counter: <span id="lossCounter"></span>
            </div>
        </div>

    </div>

    <!--Link to JavaScript-->
    <script src="logic.js"></script>
</body>
</html>
